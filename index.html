<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vxaseczs File Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-glow"></div>
  
  <header>
    <h1>Vxaseczs <span>File Hub</span></h1>
    <p>Upload • Share • Access your files easily</p>
  </header>

  <main>
    <section class="file-section">
      <h2>Available Files</h2>
      <div class="file-grid">
        <div class="file-card">
          <div class="icon">📁</div>
          <p>Coming Soon...</p>
        </div>
        <div class="file-card">
          <div class="icon">📂</div>
          <p>Placeholder File</p>
        </div>
        <div class="file-card">
          <div class="icon">💾</div>
          <p>Upload Area</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Vxaseczs | Built with 💜 by ChatGPT</p>
  </footer>
</body>
</html>
